<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vendinha</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <h1>Vendinha</h1>
    
    <form class="formulario">
        <fieldset>
            <legend>Dados pessoais</legend>
            <input type="text" name="nome" id="nome" placeholder="Nome completo">
            <input type="email" name="email" id="email" placeholder="E-mail">
            <input type="number" name="cpf" id="cpf" placeholder="CPF">
        </fieldset>

        <fieldset>   
            <legend>Faça sua compra</legend>       
            <select name="fruta" id="fruta">
                <option value="invalida" selected>Selecione uma fruta</option>
                <option value="banana">Banana</option>
                <option value="maca">Maçã</option>
                <option value="abacate">Abacate</option>
                <option value="abacaxi">Abacaxi</option>
            </select>
        </fieldset>
    
    
        <button type="button" onclick="adicionar()">Adicionar</button>
        <button type="button" onclick="finalizar()">Finalizar</button>
    
    </form>
</body>
</html>
